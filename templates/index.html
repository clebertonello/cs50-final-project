{% extends "layout.html" %}

{% block title %}
    Purchases
{% endblock %}

{% block main %}
    
<form action="/" method="POST">
    <div class="container-fluid d-flex justify-content-center">    
        <table class="table align-middle">
            <thead>
                <tr style="text-align:center">
                    <th scope="col" width="33%">ID</th>
                    <th scope="col" width="33%">Categoria</th>
                    <th scope="col" width="33%">Data (aaaa-mm-dd)</th>
                </tr>
            </thead>
            <tbody>
                <tr style="text-align:center">
                    <td><input class="form-control" name="id" placeholder="ID" type="number" autocomplete="off"></td>
                    <td><select name="category" class="form-select" required>
                            <option disabled selected value="">Category</option>
                            {% for item in category %}
                                <option value="{{ item.id }}">{{ item.descricao }}</option>
                            {% endfor %}
                        </select>
                        <td><input class="form-control datepicker" name="date" placeholder="Date" required autocomplete="off"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary" type="submit" name="postbutton" value="add">Add Purchase</button>
    </div>
    <!-- datefilter: https://stackoverflow.com/questions/51345745/filter-dates-in-table-from-to-->
</form>
<br>
<div class="container-fluid d-flex justify-content-center">
    <table class="table table-striped align-middle">
        <thead>
            <tr style="text-align:center">
                <th scope="col">ID</th>
                <th scope="col">Valor Total</th>
                <th scope="col">Categoria</th>
                <th scope="col">Data</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the database entries to display them in this table -->
            {% for item in purchases %}
                <tr style="text-align:center">
                    <form action="/" method="POST">
                        <th>{{ item['id'] }}</td>
                        <input type="hidden" name="id" value="{{ item['id']}}">
                        <!-- source: https://stackoverflow.com/questions/19614027/jinja2-template-variable-if-none-object-set-a-default-value-->
                        <td value="{{ item['total']}}">{{ (item['total'] or 0)|usd }}</td>
                        <td value="{{ item['categoria_id']}}">{{ item['descricao'] }}</td>
                        <td value="{{ item['data']}}">{{ item['data'] }}</td>
                        <td><button class="btn btn-primary show" type="button" value="{{ item['id']}}">Show</button></td>
                        <td><button class="btn btn-secondary" type="submit" name="postbutton" value="remove">Remove</button></td>
                    </form>
                    <tr>
                        <td id="{{ item['id']}}" colspan="6" class="dyntable"></td>
                    </tr>
                </tr>
                
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
    $(function() {
        $('.datepicker').datepicker( {
            dateFormat: 'yy-mm-dd'
        })
    })

    $('.show').click(function() {
        $.getJSON($SCRIPT_ROOT + '/fetchpur',{
            query: $(this).val(),
        },function(data) {
            console.log(data.purlist);
            console.log(data.q);
            $(".dyntable").empty();
            var content = "<table style='padding: 15px' class='table align-middle'>\
                <thead>\
                    <tr style='text-align:center'>\
                        <th scope='col' width='35%'>Item</th>\
                        <th scope='col' width='10%'>Quantity</th>\
                        <th scope='col' width='10%'>Unit Price</th>\
                        <th scope='col' width='10%'>Total</th>\
                        <th scope='col' width='35%'>Supplier</th>\
                    </tr>\
                </thead>\
                <tbody>";
            for(var i = 0; i < data.purlist.length; i++){
                content += "<tr style='text-align:center'>"
                content += "<td style='text-align:left'>" + data.purlist[i].produto_nome + "</td>"
                content += "<td>" + data.purlist[i].quant + "</td>"
                content += "<td>" + data.purlist[i].preco_unit + "</td>"
                content += "<td>" + data.purlist[i].total + "</td>"
                content += "<td>" + data.purlist[i].fornecedor_nome + "</td>"
                content += "</tr>"
            }                  
            content += "</tbody></table>"
            $('#' + data.q).append(content);        
        })

    });

</script>


{% endblock %}

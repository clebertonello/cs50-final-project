<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <!-- custom css -->
        <link rel="stylesheet" href="static/style.css">
        <!-- boostrap css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        
        <!-- ajax script -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
                
        <script type=text/javascript>$SCRIPT_ROOT = {{ request.script_root|tojson }};</script>
        <!-- fro autocomplete -->
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        
        <title>Budget Control: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <!-- source: https://bootstrapious.com/p/bootstrap-sidebar -->
        <!-- navbar -->
        <nav class="wrapper">
            <div class="container-fluid">
                {% if session.user_id %}
                <!-- offcanvas -->

                <button 
                    class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="offcanvas" 
                    data-bs-target="#sidebar" 
                    aria-controls="topNavBar" 
                    aria-label="offcanvasExample">
                    <span class="navbar-toggler-icon" data-bs-target="#sidebar"></span>
                </button>
                  
 
                <div class="ms-auto">
                    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 ms-auto" href="/logout">Log Out</a>
                </div>
                {% else %}
                <div class="ms-auto">
                    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/register">Register</a>
                    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/login">Log In</a>
                </div>
                {% endif %}

              </div>
            </div>
          </nav>
        <!-- navbar -->
        <!-- offcanvas -->
        <div class="offcanvas offcanvas-start sidebar-nav bg-dark" tabindex="-1" id="sidebar">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body p-0">
                <nav class="navbar-dark">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                        <a class="nav-link" href="/">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                            Purchases
                        </a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="/products"">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                            Items
                        </a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="/category">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                            Categories
                        </a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="/suppliers">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bar-chart-2"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
                            Suppliers
                        </a>
                        </li>
                    </ul>
                </nav>
            </div>
          </div>
        <!-- offcanvas -->

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary alert-dismissible border text-center fade show" role="alert">
                <!-- https://stackoverflow.com/questions/43560532/showing-flash-messages-in-django-with-close-button -->
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}
            <main class="mt-5 pt-3">
            <!-- <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4"> -->
                {% block main %}{% endblock %}
            </main>
            </div>
        </div>
    </body>

</html>

<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="static/style.css">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">
    <!-- BOOTSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- BOOTSTRAP SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <!-- AJAX SCRIPT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- FLASK AJAX -->
    <script type=text/javascript>$SCRIPT_ROOT = {{ request.script_root|tojson }};</script>

    <!-- JQUERY FOR AUTOCOMPLETE -->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

    <!-- ICONS AND CHARTS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="undefined" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2"></script>
    <script src="https://kit.fontawesome.com/05e9c82b03.js" crossorigin="anonymous"></script>

    <!-- DAATE ADAPTER -->


    <title>Budget Control: {% block title %}{% endblock %}</title>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap shadow fixed-top">
        {% if session.user_id %}
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav px-3 ms-auto">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="/logout">Sign out</a>
            </li>
        </ul>
        {% else %}
        <ul class="navbar-nav px-3 ms-auto">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="/login">Log In</a>
            </li>
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="/register">Register</a>
            </li>
        </ul>
        {% endif %}
    </header>
    <div class="container-fluid">
        <div class="row">
            {% if session.user_id %}
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-start" aria-current="page" href="/"><i class="fas fa-home"></i>  Spending</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-start" href="/items"><i class="fas fa-shopping-cart"></i>  Items</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-start" href="/category"><i class="fas fa-list-alt"></i>  Categories</a>
                        </li>
                    </ul>
                </div>
            </nav>
            {% endif %}
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block main %}{% endblock %}
            </main>
        </div>
    </div>

    <!--{% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary alert-dismissible border text-center fade show" role="alert">
                <!-- https://stackoverflow.com/questions/43560532/showing-flash-messages-in-django-with-close-button
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %} -->
</body>

</html>
